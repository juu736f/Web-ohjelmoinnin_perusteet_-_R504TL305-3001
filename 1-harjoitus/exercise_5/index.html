<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="div-form">
            <h1>Registration form</h1>
            <h2>Personal information</h2>
            <form action="http://127.0.0.1:5000" method="post">
                <table>
                    <tr>
                        <td><label for="fname">First name</label></td>
                        <td><input type="text" name="fname" id="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last name</label></td>
                        <td><input type="text" name="lname" id="lname"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                </table>
                <fieldset class="sex">
                    <legend>Sex</legend>
                    <input type="radio" name="sex" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="sex" id="female">
                    <label for="female">Female</label>
                </fieldset>
                <table>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                </table>
                <h2>Study information</h2>
                <table>
                    <tr>
                        <td><label for="programme">Programme</label></td>
                        <td><select name="programme" id="programme">
                            <option value="Machine Learning">Machine Learning</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Game Development">Game Development</option>
                            <option value="Full-stack Development">Full-stack Development</option>
                            <option value="Backend Development">Backend Development</option>
                            <option value="Frontend Development">Frontend Development</option>
                        </select></td>
                    </tr>
                </table>
                <h3>Course selections</h3>
                <input type="checkbox" name="industrial" id="course">
                <label for="industrial">Industrial Project</label><br>
                <input type="checkbox" name="webdev" id="course">
                <label for="webdev">Web Programming</label><br>
                <input type="checkbox" name="iot" id="course">
                <label for="iot">IoT</label>

                <label for="other"><h2>Other</h2></label>
                <textarea name="other" id="other"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <p>ps. laita server.py päälle niin tallentaa nuo formsien tiedot :)</p>
    </body>
</html>
