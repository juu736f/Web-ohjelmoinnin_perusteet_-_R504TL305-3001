<!DOCTYPE html>
<html>
    <head>
        <title>currency converter</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    
    <body>
        <div class="form-div">
            <marquee scrollamount="2">currency converter</marquee>
            <form action="calculator">
                <table>
                    <tr>
                        <td><input type="number" name="input1" id="input1" oninput="updateValues(1)"></td>
                        <td><select name="currency1" id="currency1" oninput="updateValues(2)">
                            <option value="eur">EUR (€)</option>
                            <option value="gbp">GBP (£)</option>
                            <option value="usd">USD ($)</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><input type="number" name="input2" id="input2" oninput="updateValues(3)"></td>
                        <td><select name="currency2" id="currency2" oninput="updateValues(4)">
                            <option value="eur">EUR (€)</option>
                            <option value="gbp">GBP (£)</option>
                            <option value="usd">USD ($)</option>
                        </select></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
