<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="form-div">
            <marquee scrollamount="2">calculator</marquee>
            <form action="calculator">
            <input inputmode="numeric" name="first" id="first" class="number">
            <p>+</p>
            <input inputmode="numeric" name="second" id="second" class="number">
            <p>=</p>
            <p id="sum">???</p>
            <input type="button" id="calculatebtn" value="Calculate" onclick="calculate()">
            </form>
        </div>
    </body>
</html>
